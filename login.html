<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pablo Cruz Salinas">
  <meta name="description" content="Página inicio de sesión Blog front-end para Desafío Latam">
  <title>Desafío Blog Front-End-Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="shortcut icon" href="assets/img/logos/adl.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
   <header class="header">
    <div class="container">
      <div class="row">
          <div class="col-half">
              <img src="assets/img/logos/adl.png" class="header__logo" alt="logo desafio latam">
          </div>
      <h1 class="header__title">Blog FrontEnd</h1>
      </div>
  </div>
   </header>
   <main class="container">
    <h1 class="title">Regístrate ¡Es Gratis!</h1>
    <form action="home.html" class="form-container">
      <input type="text" name="name" placeholder="Nombre">
      <input type="text" name="lastname" placeholder="Apellido">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="pass" placeholder="Contraseña">
      <input type="password" name="confirmPass" placeholder="Confirma tu Contraseña">
      <input type="submit" class="form__submit button" value="Crea tu cuenta"> 
      <button class="button button--google" type="button">
        <div class="row row--button">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjPMpzW07SCja-CHNaZrheYIXevEpM_aOATSOzFkI09BYmnhBVorAtkjY&s=10" class="button__logo" alt="logo google">
        Regístrate con Google</div></button>
      <p class="form__text">¿Ya tienes una cuenta? <a href="home.html"><strong>Inicia sesión</strong></a></p>
    </form>
   </main>
   <footer class="footer row">
    <div class="container">
        <div class="row">
            <div class="col-10 row">
                <img src="assets/img/logos/adl.png" class="footer__logo" alt="logo desafio latam">
            <h2 class="footer__title">Blog FrontEnd</h2>
            </div>
            <div class="footer__copyright col-2">
                <p class="footer__text">Desafío Latam - 2023</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
